---
layout: page
permalink: /tags/
title: Categories
---

<br>

{% for tag in site.tags %}
{% capture tag_name %}{{ tag | first }}{% endcapture %}

<div id="#{{ tag_name | slugify }}"></div>
<p></p>

<h3>{{ tag_name }}</h3>
<a name="{{tag_name | slugify }}"></a> 

{% for post in site.tags[tag_name] %}
<ul>
<li><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></li>
</ul>
{% endfor %}

{% endfor %}
